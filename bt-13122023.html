              }
            
              tr:nth-child(odd) {

        <button onclick="add()">Thêm hàng ngon</button>

    <script>
        class Product {
            name;
            img;
            price;
            constructor(name,img,price) {
                this.name = name;
                this.img = img;
                this.price = price;
            }

        hienthi();

            const name = prompt("input name");
            const img = prompt("input irl images");
            const price = prompt("input price");
            let product = new Product(name,img,price);
            products.push(product);
            hienthi();
        }

        }
        function deleteProduct(index) {
            products.splice(index,1);
            hienthi();
        }
        function hienthi() {
            let str = "";
            for (let i = 0 ; i < products.length ; i++){
                str += `<tr>
                    <td>${i + 1}</td>
                    <td>${products[i].name}</td>
                    <td>

                    </td>
